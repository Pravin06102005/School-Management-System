<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css">

   <style>
    /* ðŸ’» Default (Desktop/Larger Screen) Styles */
    body {
        /* Default image for larger screens */
        background-image: url('image/dekstop.jpg');
        
        /* Key responsive properties for both images */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    
    /* ðŸ“± Mobile/Small Screen Styles (Media Query) */
    @media (max-width: 768px) {
        body {
            /* **New image path for screens 768px wide or less** */
            background-image: url('image/mobile.jpg');
        }
    }
    
    /* Optional: Style the card for better readability over the image */
    .card {
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    }
 </style>
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">
      <h3 class="text-center mb-3">Admin Login</h3>

      <form id="loginForm">
        <div class="mb-3">
          <label>Username</label>
          <input type="text" id="loginUsername" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="loginPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
