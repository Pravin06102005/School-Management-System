<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Standards - School Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Re-integrating the fixed sidebar style from the original dashboard */
        :root {
            --sidebar-width: 260px; /* Wider sidebar */
            --primary-color: #0d6efd; 
            --bg-color: #f4f7fa; 
            --dark-color: #2c3e50; /* Darker sidebar background */
            --danger-color: #dc3545;
        }

        body {
            background: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Desktop Default: Content shifted right */
            padding-left: var(--sidebar-width); 
            overflow-x: hidden;
        }

        /* SIDEBAR STYLING */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--dark-color);
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1050; /* Ensure it stays on top */
            transition: transform 0.3s ease-in-out; /* For mobile slide effect */
        }

        .sidebar .logo-title {
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 30px;
            padding: 0 25px;
        }

        .sidebar a {
            text-decoration: none;
            color: #bdc3c7;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left: 4px solid var(--primary-color);
            padding-left: 21px; 
        }
        
        /* Logout Link Specific Styling in Sidebar */
        .sidebar .logout-link {
            color: var(--danger-color); 
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }
        
        .sidebar .logout-link:hover {
            background: rgba(220, 53, 69, 0.2); 
            color: white;
            border-left: 4px solid var(--danger-color);
        }

        /* MAIN CONTENT STYLING (Desktop Default) */
        .content {
            margin-left: 0; /* Margin-left is handled by body padding-left on desktop */
            padding: 30px;
            min-height: 100vh;
        }

        /* Form and Table Card Styles */
        .card { border: none !important; }
        
        .top-bar {
            padding: 10px 0;
            margin-bottom: 20px;
        }
        
        /* ---------------- MOBILE RESPONSIVENESS ---------------- */

        @media (max-width: 991px) {
            body {
                padding-left: 0; /* Remove desktop padding */
            }
            .sidebar {
                /* Hide sidebar off-screen to the left */
                transform: translateX(-260px); 
            }
            /* Show the toggle button on small screens */
            #sidebarToggle {
                display: block !important;
            }
            .content {
                padding: 15px; /* Reduced padding for mobile space */
            }
            /* Collapse the form elements if necessary on small screens */
            .row.g-3 > .col-md-3,
            .row.g-3 > .col-md-6 {
                width: 100%;
                margin-top: 10px;
            }
        }
        
        /* Class added by JS to show sidebar on mobile */
        .sidebar-toggled .sidebar {
            transform: translateX(0);
        }
    </style>
</head>

<body id="page-body"> 
    
    <div class="sidebar">
        <div class="logo-title text-center">
            <i class="bi bi-gear-fill me-2"></i> Admin Panel
        </div>

        <a href="index.html">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a href="standards.html" class="active">
            <i class="bi bi-journal-check"></i> Standards
        </a>
        <a href="divisions.html">
            <i class="bi bi-collection"></i> Divisions
        </a>
        <a href="students.html">
            <i class="bi bi-person-bounding-box"></i> Students
        </a>
        <a href="staff.html">
            <i class="bi bi-people"></i> Staff
        </a>
        <a href="profile.html"><i class="bi bi-person-circle"></i> Profile & Settings</a>
        
        <a href="#" onclick="logout()" class="logout-link">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>


    <div class="content">
        <div class="top-bar d-flex align-items-center">
            <button class="btn btn-outline-dark d-lg-none me-3" id="sidebarToggle">
                <i class="bi bi-list fs-5"></i>
            </button>
            <h2 class="mb-0 text-primary border-bottom pb-2">
                <i class="bi bi-bookmarks-fill me-2"></i>Manage Standards
            </h2>
        </div>
        
        <div class="container-fluid p-0">

            <div class="card p-4 mb-4 shadow-sm border-0">
                <h4 class="card-title mb-3 text-secondary" id="formTitle">
                    <i class="bi bi-plus-circle-fill me-2"></i>Add New Standard
                </h4>

                <input type="hidden" id="updateId">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="standardName" class="form-label">Standard Name</label>
                        <input id="standardName" class="form-control" placeholder="Ex: 1st, 2nd, KG">
                    </div>
                    <div class="col-md-3">
                        <label for="standardLevel" class="form-label">Level</label>
                        <input id="standardLevel" type="number" class="form-control" placeholder="Ex: 1, 2, 3" min="1">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button id="saveBtn" onclick="saveStandard()" class="btn btn-success w-100 py-2">
                            <i class="bi bi-save-fill me-1"></i>Add Standard
                        </button>
                    </div>
                </div>
                <p id="stdError" class="text-danger mt-3 fw-bold"></p>
            </div>

            <div class="card p-4 shadow-sm border-0">
                <h4 class="card-title mb-4 text-primary">
                    <i class="bi bi-list-ol me-2"></i>Standards List
                </h4>

                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Standard Name</th>
                                <th>Level</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="stdTable">
                            <tr>
                                <td colspan="3" class="text-center text-muted">Loading standards...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- Configuration & Initialization ---
        const BASE_URL = "https://school-management-system-vhn2.onrender.com/api/standards";
        const token = localStorage.getItem("token") || ""; 
        const pageBody = document.getElementById("page-body"); // Get body element for toggling
        
        if (!token) {
            console.error("Authentication token is missing.");
            // window.location.href = "login.html"; // Uncomment for real login flow
        }

        const headers = {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token,
        };

        const standardNameInput = document.getElementById("standardName");
        const standardLevelInput = document.getElementById("standardLevel");
        const updateIdInput = document.getElementById("updateId");
        const saveBtn = document.getElementById("saveBtn");
        const formTitle = document.getElementById("formTitle");
        const stdTable = document.getElementById("stdTable");
        const stdError = document.getElementById("stdError");

        // --- Responsive Toggle Logic ---
        document.getElementById("sidebarToggle").addEventListener("click", function (e) {
            e.preventDefault();
            pageBody.classList.toggle("sidebar-toggled");
        });
        
        // Auto-hide sidebar when a menu item is clicked on mobile (optional, but good UX)
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 992) {
                    pageBody.classList.remove('sidebar-toggled');
                }
            });
        });
        // -----------------------------------
        
        // --- Utility Functions ---
        
        function clearForm() {
            standardNameInput.value = "";
            standardLevelInput.value = "";
            updateIdInput.value = "";
            saveBtn.innerHTML = '<i class="bi bi-save-fill me-1"></i>Add Standard';
            saveBtn.classList.replace("btn-info", "btn-success");
            formTitle.innerHTML = '<i class="bi bi-plus-circle-fill me-2"></i>Add New Standard';
            stdError.textContent = "";
        }

        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("schoolName");
            alert("Logged out."); 
            window.location.href = "login.html";
        }

        // --- CRUD Operations ---

        /**
         * Renders the data into the table body.
         */
        function renderTable(standards) {
            stdTable.innerHTML = "";
            if (standards.length === 0) {
                stdTable.innerHTML = '<tr><td colspan="3" class="text-center text-muted">No standards found. Click "Add Standard" to create one.</td></tr>';
                return;
            }

            standards.forEach(std => {
                const row = `
                    <tr>
                        <td>${std.name}</td>
                        <td>${std.level}</td>
                        <td>
                            <button class="btn btn-sm btn-info me-2 text-white" onclick="editStandard('${std.id}', '${std.name}', ${std.level})">
                                <i class="bi bi-pencil-square"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteStandard('${std.id}')">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `;
                stdTable.innerHTML += row;
            });
        }

        /**
         * Loads all standards from the API.
         */
        async function loadStandards() {
            stdError.textContent = "";
            try {
                // Base URL is already set to the /api/standards endpoint
                const response = await fetch(BASE_URL, { headers }); 
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }
                const data = await response.json();
                renderTable(data);

            } catch (error) {
                console.error("Error loading standards:", error);
                stdTable.innerHTML = '<tr><td colspan="3" class="text-center text-danger">Failed to load data. Please check the API status.</td></tr>';
            }
        }

        /**
         * Saves (Create or Update) a standard.
         */
        async function saveStandard() {
            const name = standardNameInput.value.trim();
            const level = parseInt(standardLevelInput.value);
            const id = updateIdInput.value;
            stdError.textContent = "";

            if (!name || isNaN(level) || level <= 0) {
                stdError.textContent = "Please enter a valid Standard Name and Level (must be a positive number).";
                return;
            }

            const method = id ? "PUT" : "POST";
            const url = id ? `${BASE_URL}/${id}` : BASE_URL;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: headers,
                    body: JSON.stringify({ name, level })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Unknown error format' }));
                    throw new Error(errorData.message || `Failed to ${method === 'POST' ? 'add' : 'update'} standard.`);
                }

                alert(`Standard ${method === 'POST' ? 'added' : 'updated'} successfully!`);
                clearForm();
                await loadStandards();

            } catch (error) {
                console.error("Save error:", error);
                stdError.textContent = `Error: ${error.message}`;
            }
        }

        /**
         * Prepares the form for editing.
         */
        function editStandard(id, name, level) {
            standardNameInput.value = name;
            standardLevelInput.value = level;
            updateIdInput.value = id;

            saveBtn.innerHTML = '<i class="bi bi-arrow-repeat me-1"></i>Update Standard';
            saveBtn.classList.replace("btn-success", "btn-info");
            formTitle.innerHTML = `<i class="bi bi-pencil-square me-2"></i>Editing Standard: ${name}`;
            window.scrollTo(0, 0); 
        }

        /**
         * Deletes a standard.
         */
        async function deleteStandard(id) {
            if (!confirm("Are you sure you want to delete this standard? This action cannot be undone.")) {
                return;
            }
            stdError.textContent = "";

            try {
                const response = await fetch(`${BASE_URL}/${id}`, {
                    method: "DELETE",
                    headers: headers
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Unknown error format' }));
                    throw new Error(errorData.message || 'Failed to delete standard.');
                }
                
                alert("Standard deleted successfully!");
                await loadStandards(); 

            } catch (error) {
                console.error("Delete error:", error);
                stdError.textContent = `Error: ${error.message}`;
            }
        }


        // --- Page Load ---
        document.addEventListener('DOMContentLoaded', () => {
            loadStandards();
            // Attach global functions to window for onclick handlers defined in HTML
            window.saveStandard = saveStandard;
            window.editStandard = editStandard;
            window.deleteStandard = deleteStandard;
            window.logout = logout;
        });

    </script>
</body>
</html>
