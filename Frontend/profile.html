<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin & School Profile - School Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        /* ---------------- THEME & LAYOUT VARIABLES ---------------- */
        :root {
            --sidebar-width: 260px;
            --primary-color: #0d6efd; 
            --bg-color: #f4f7fa; 
            --dark-color: #2c3e50;
            --danger-color: #dc3545;
        }

        body {
            background: var(--bg-color);
            /* Desktop Default: Content shifted right */
            padding-left: var(--sidebar-width); 
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* SIDEBAR STYLING */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--dark-color);
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1050; /* Above everything else */
            transition: transform 0.3s ease-in-out;
        }

        .sidebar .logo-title {
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 30px;
            padding: 0 25px;
        }

        .sidebar a {
            text-decoration: none;
            color: #bdc3c7;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left: 4px solid var(--primary-color);
            padding-left: 21px; 
        }
        
        .sidebar .logout-link {
            color: var(--danger-color); 
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        /* MAIN CONTENT STYLING */
        .content {
            padding: 30px;
            min-height: 100vh;
        }
        
        .card-header {
            background-color: #f8f9fa;
            font-weight: 600;
            border-bottom: 1px solid #ddd;
        }
        
        .top-bar {
            padding: 10px 0;
            margin-bottom: 20px;
        }

        /* ---------------- MOBILE RESPONSIVENESS ---------------- */

        @media (max-width: 991px) {
            body {
                padding-left: 0; 
            }
            .sidebar {
                transform: translateX(-260px); 
            }
            #sidebarToggle {
                display: block !important;
            }
            .content {
                padding: 15px; 
            }
            /* Ensure danger zone button wraps nicely */
            .card-body.d-flex {
                flex-direction: column;
                align-items: flex-start !important;
            }
            .card-body.d-flex button {
                margin-top: 15px;
                width: 100%;
            }
        }
        
        /* Class added by JS to show sidebar on mobile */
        .sidebar-toggled .sidebar {
            transform: translateX(0);
        }
    </style>
</head>

<body id="page-body">

    <div class="sidebar">
        <div class="logo-title text-center">
            <i class="bi bi-gear-fill me-2"></i> Admin Panel
        </div>
        <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="standards.html"><i class="bi bi-journals"></i> Standards</a>
        <a href="divisions.html"><i class="bi bi-grid"></i> Divisions</a>
        <a href="students.html"><i class="bi bi-people"></i> Students</a>
        <a href="staff.html"><i class="bi bi-person-badge"></i> Staff</a>
        <a class="active" href="profile.html"><i class="bi bi-person-circle"></i> Profile & Settings</a>
        <a href="#" onclick="logout()" class="logout-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>


    <div class="content" id="content-wrapper">
        <div class="top-bar d-flex align-items-center">
            <button class="btn btn-outline-dark d-lg-none me-3" id="sidebarToggle">
                <i class="bi bi-list fs-5"></i>
            </button>
            <h2 class="mb-0 text-primary pb-2">
                <i class="bi bi-person-circle me-2"></i> Account Settings
            </h2>
        </div>
        <div class="row g-4">
            
            <div class="col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header"><i class="bi bi-person me-2"></i> Admin Profile</div>
                    <div class="card-body">
                        <form id="adminForm">
                            <input type="hidden" id="adminId">
                            <div class="mb-3">
                                <label for="adminName" class="form-label">Full Name</label>
                                <input type="text" id="adminName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="adminEmail" class="form-label">Email</label>
                                <input type="email" id="adminEmail" class="form-control" >
                            </div>
                            <button type="button" class="btn btn-primary" onclick="updateAdminProfile()">
                                <i class="bi bi-arrow-repeat me-1"></i> Update Admin
                            </button>
                            <p id="adminError" class="text-danger mt-3 fw-bold"></p>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header"><i class="bi bi-building me-2"></i> School Details</div>
                    <div class="card-body">
                        <form id="schoolForm">
                            <div class="mb-3">
                                <label for="schoolName" class="form-label">School Name</label>
                                <input type="text" id="schoolName" class="form-control" required>
                            </div>
                            <input type="hidden" id="schoolId"> 
                            <button type="button" class="btn btn-primary" onclick="updateSchoolDetails()">
                                <i class="bi bi-arrow-repeat me-1"></i> Update School
                            </button>
                            <p id="schoolError" class="text-danger mt-3 fw-bold"></p>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-12">
                <div class="card shadow-sm border-0 border-danger border-start-0 border-end-0 border-3">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="text-danger mb-1">Danger Zone: Delete Account & School Data</h5>
                            <p class="text-muted mb-0">This action is permanent and will delete the entire school account and all associated data.</p>
                        </div>
                        <button type="button" class="btn btn-outline-danger" onclick="deleteAdminAccount()" disabled>
                            <i class="bi bi-trash-fill me-1"></i> Delete Account
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- Configuration ---
        const API_BASE = "http://localhost:8080/api";
        const ADMIN_URL = `${API_BASE}/admin`;
        const SCHOOL_URL = `${API_BASE}/school`;

        const token = localStorage.getItem("token"); 
        const AUTH_HEADER = {
             "Authorization": "Bearer " + token,
             "Content-Type": "application/json"
        };
        const GET_HEADER = { "Authorization": "Bearer " + token }; 

        // Admin Form Inputs
        const adminNameInput = document.getElementById('adminName');
        const adminEmailInput = document.getElementById('adminEmail');
        const adminErrorDisplay = document.getElementById('adminError');

        // School Form Inputs
        const schoolNameInput = document.getElementById('schoolName');
        const schoolErrorDisplay = document.getElementById('schoolError');
        
        const pageBody = document.getElementById('page-body'); // For responsive toggle
        const sidebarToggle = document.getElementById('sidebarToggle');
        
        // --- Responsive Toggle Logic ---
        if (sidebarToggle) {
            sidebarToggle.addEventListener("click", function (e) {
                e.preventDefault();
                pageBody.classList.toggle("sidebar-toggled");
            });
            
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth < 992) {
                        pageBody.classList.remove('sidebar-toggled');
                    }
                });
            });
        }
        // -----------------------------------


        // --- Utility Functions ---
        
        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("schoolName");
            window.location.href = "login.html"; 
        }

        // --- Core Functions ---

        /**
         * Loads both Admin Profile and School Details concurrently.
         */
        async function loadProfiles() {
            if (!token) {
                adminErrorDisplay.textContent = "Authentication required.";
                return;
            }

            try {
                // Fetch Admin Profile
                const adminPromise = fetch(`${ADMIN_URL}/me`, { headers: GET_HEADER }).then(res => {
                    if (!res.ok) throw new Error("Failed to load admin profile.");
                    return res.json();
                });

                // Fetch School Details
                const schoolPromise = fetch(`${SCHOOL_URL}/me`, { headers: GET_HEADER }).then(res => {
                    if (!res.ok) throw new Error("Failed to load school details.");
                    return res.json();
                });
                
                const [adminData, schoolData] = await Promise.all([adminPromise, schoolPromise]);

                // Populate Admin Form
                adminNameInput.value = adminData.name || '';
                adminEmailInput.value = adminData.email || ''; 

                // Populate School Form
                schoolNameInput.value = schoolData.name || '';

            } catch (error) {
                console.error("Error loading profiles:", error);
                adminErrorDisplay.textContent = `Error: ${error.message}`;
            }
        }

        /**
         * Updates the Admin Profile. (Maps to AdminController.update)
         */
        async function updateAdminProfile() {
            adminErrorDisplay.textContent = '';
            if (!document.getElementById('adminForm').reportValidity()) return;

            const dto = {
                name: adminNameInput.value.trim(),
                email: adminEmailInput.value.trim(), 
            };

            try {
                const response = await fetch(`${ADMIN_URL}/update`, {
                    method: 'PUT',
                    headers: AUTH_HEADER,
                    body: JSON.stringify(dto)
                });

                if (!response.ok) {
                    const errorJson = await response.json().catch(() => ({}));
                    throw new Error(errorJson.message || `Update failed with status ${response.status}`);
                }
                
                // Success
                adminErrorDisplay.textContent = "Profile updated successfully!";
                adminErrorDisplay.classList.replace('text-danger', 'text-success');
                setTimeout(() => adminErrorDisplay.textContent = '', 3000);

            } catch (error) {
                console.error("Admin update failed:", error);
                adminErrorDisplay.classList.replace('text-success', 'text-danger');
                adminErrorDisplay.textContent = `Error: ${error.message}`;
            }
        }

        /**
         * Updates the School Details. (Maps to SchoolController.update)
         */
        async function updateSchoolDetails() {
            schoolErrorDisplay.textContent = '';
            if (!document.getElementById('schoolForm').reportValidity()) return;

            const dto = {
                name: schoolNameInput.value.trim(),
            };

            try {
                const response = await fetch(`${SCHOOL_URL}/update`, {
                    method: 'PUT',
                    headers: AUTH_HEADER,
                    body: JSON.stringify(dto)
                });

                if (!response.ok) {
                    const errorJson = await response.json().catch(() => ({}));
                    throw new Error(errorJson.message || `Update failed with status ${response.status}`);
                }
                
                // Success
                schoolErrorDisplay.textContent = "School details updated successfully!";
                schoolErrorDisplay.classList.replace('text-danger', 'text-success');
                setTimeout(() => schoolErrorDisplay.textContent = '', 3000);
                
                // Update global school name in local storage
                localStorage.setItem('schoolName', dto.name);

            } catch (error) {
                console.error("School update failed:", error);
                schoolErrorDisplay.classList.replace('text-success', 'text-danger');
                schoolErrorDisplay.textContent = `Error: ${error.message}`;
            }
        }
        
        /**
         * Deletes the Admin Account and School Data. (Maps to AdminController.delete)
         */
        async function deleteAdminAccount() {
            if (!confirm("WARNING: This action is irreversible. Are you absolutely sure you want to delete your entire Admin account and ALL associated School data?")) {
                return;
            }
            
            try {
                const response = await fetch(`${ADMIN_URL}/delete`, {
                    method: 'DELETE',
                    headers: GET_HEADER
                });

                if (!response.ok) {
                    const errorJson = await response.json().catch(() => ({}));
                    throw new Error(errorJson.message || `Deletion failed with status ${response.status}`);
                }
                
                alert("Account and School deleted successfully. Redirecting to login.");
                logout(); // Clears token and redirects

            } catch (error) {
                console.error("Deletion failed:", error);
                alert(`Error deleting account: ${error.message}`);
            }
        }

        // --- Page Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            if (!token) {
                 // You may uncomment this if you require strict redirection
                 // window.location.href = "login.html"; 
            }
            
            loadProfiles();
            
            // Expose functions to the global window object for onclick attributes
            window.logout = logout;
            window.updateAdminProfile = updateAdminProfile;
            window.updateSchoolDetails = updateSchoolDetails;
            window.deleteAdminAccount = deleteAdminAccount;
        });

    </script>
</body>
</html>
